<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Axel Ramone - Developer Portfolio</title>
        <link rel="icon" type="image/png" href="./img/profile.png"> <!-- TODO: add icon -->

        <!-- bootstrap CSS reference -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
        <!-- fontawesome reference -->
        <script src="https://kit.fontawesome.com/b2b606ab07.js" crossorigin="anonymous"></script>
        <!-- Jquery reference -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Babel reference (JSX - for ReactJS elements) -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- local css references -->
        <link rel="stylesheet" href="./CSS/style.css">

		<!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118266626-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-118266626-1');
        </script>
    </head>
    <body>
        <!-- Main Content -->
        <div class="container h-100 w-100 anim">
            <!-- header -->
            <div class="row h-25 align-items-end">
                <div class="col-md-6" style="text-align: center;">
                    <h1 class="main-header">HI, I'M AXEL</h1>
                </div>
            </div>

            <!-- content -->
            <div class="row h-50 w-100 justify-content-center align-items-center">
                <!-- header -->
                <div class="col-md-6" style="text-align: center;">
                    <div class="navlist">
                        <ul>
                            <li><a href="#" class="about-btn">About Me</a></li>
                            <li><a href="#" class="exp-btn">Experience</a></li>
                            <li><a href="#" class="proj-btn">Projects</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                    <div class="console">
                        <!-- console menu -->
                        <div class="c-menu">
                            <div class="c-win-title">
                                <p id="console-title">Welcome to my page!</p>
                            </div>
                            <div class="c-minimize d-flex justify-content-center align-items-center">
                                <div class="dash"></div>
                            </div>
                            <div class="c-quit">
                                <p class="exit">X</p>
                            </div>
                        </div>

                        <!-- body of console -->
                        <div class="c-body">
                            <div class="c-body-text-container">
                                <p class="c-body-text">C:\Users\Default\Portfolio\><span class="added-text"></span></p>
                                <span class="blinker align-self-end"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TODO: add text for experience and projects -->
            <div class="react-root"></div>

            <!-- footer -->
            <div class="row w-100 h-25 align-items-end">
                <div class="col w-100 d-flex justify-content-center">
                    <div class="footer">
                        <ul>
                            <li><a href="https://github.com/GetOFFMyLAN/"><i class="fa-brands fa-github fa-lg"></i></a></li>
                            <li><a href="https://twitter.com/atramone"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-linkedin fa-lg"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery script to control console text on nav hover -->
        <script>
            $("a.about-btn").hover(
                function() {
                    $(".added-text").append("open 'About Me.md'");
                }, function() {
                    $(".added-text").text($(".added-text").text().replace($(".added-text").text()," "));
                }
            );

            $("a.exp-btn").hover(
                function() {
                    $(".added-text").append("open Experience.pdf");
                }, function() {
                    $(".added-text").text($(".added-text").text().replace($(".added-text").text()," "));
                }
            );

            $("a.proj-btn").hover(
                function() {
                    $(".added-text").append("open Projects.cpp");
                }, function() {
                    $(".added-text").text($(".added-text").text().replace($(".added-text").text()," "));
                }
            );

        </script>

        <!-- TODO: remove this (unsure if needed) -->
        <!--<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>-->

        <!-- bootstrap JS reference -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>

        <!-- Load React. -->
        <!-- TODO: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- React script that renders GUI windows on nav clicks -->
        <script type="text/babel" src="./JS/gui.js"></script>
    </body>
</html>
